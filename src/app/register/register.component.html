<form class="register-form">
    <mat-icon class="register-icon" color="primary">assignment</mat-icon>
    <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input type="text" matInput [formControl]="usernameFormControl" [errorStateMatcher]="matcher"
           [(ngModel)]="registerData.username" placeholder="Enter your username">
        <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
        [(ngModel)]="registerData.email" placeholder="Enter your email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
        [(ngModel)]="registerData.password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordFormControl.errors!=null && !passwordFormControl.hasError('required')">
            Password must have atleast 8 characters
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput [formControl]="confirmPasswordFormControl" [errorStateMatcher]="matcher"
        [(ngModel)]="confirmPassword" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
            Confirm Password is <strong>required</strong>
        </mat-error>
        <mat-error
            *ngIf="!confirmPasswordFormControl.errors!=null && !confirmPasswordFormControl.hasError('required') && registerData.password!=confirmPassword">
            Confirm Password and Password must be same
        </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onClickRegister()" >Register</button>
</form>
