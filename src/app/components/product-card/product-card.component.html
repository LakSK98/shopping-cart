<mat-card class="product-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{product.image}} width="100%" height="250px" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <strong>PRICE: {{product.price}}</strong>
    <strong>RATING: {{product.noOfRatings==0?"No reviews":(product.totalRating/product.noOfRatings).toFixed(1)}}</strong>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)" >ADD TO CART
        <mat-icon class="badge-indicator">shopping_cart</mat-icon>
      </button>
      <button mat-button (click)="rateProduct()" >RATE
        <app-product-rating [product]="product" ></app-product-rating>
        <mat-icon class="badge-indicator">star</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
